{% extends "layout.html"%}
{% block body%}
<div class="container">
    <h1>Register</h1>
    <form action="" method="POST">
        <div class="form-group">
            <input type="text" name="username" class="from-control" placeholder="username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="from-control" placeholder="password" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirm password" class="from-control" placeholder="confirm password" required>
        </div>
        <button class="btn btn-primary" type="submit"></button>


        
    </form>
</div>
{% endblock %}
<div class="form-group">


    <input type="text" name="name" class="from-control" placeholder="name" required>
</div>
